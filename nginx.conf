user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_size "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 25M;  # Para adjuntos

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss;

    upstream cotizador_backend {
        server web:5000 fail_timeout=30s max_fails=3;
        keepalive 32;
    }

    # Redirección HTTP a HTTPS (descomentar si tienes SSL)
    # server {
    #     listen 80;
    #     server_name cotizador.integrational3.com.mx;
    #     return 301 https://$server_name$request_uri;
    # }

    server {
        listen 80;
        # listen 443 ssl http2;  # Descomentar para HTTPS
        server_name cotizador.integrational3.com.mx localhost;

        # Certificados SSL (descomentar y configurar si tienes SSL)
        # ssl_certificate /etc/nginx/ssl/cert.pem;
        # ssl_certificate_key /etc/nginx/ssl/key.pem;
        # ssl_protocols TLSv1.2 TLSv1.3;
        # ssl_ciphers HIGH:!aNULL:!MD5;
        # ssl_prefer_server_ciphers on;

        # Logs
        access_log /var/log/nginx/cotizador_access.log;
        error_log /var/log/nginx/cotizador_error.log;

        # Archivos estáticos
        location /static/ {
            alias /usr/share/nginx/html/static/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # API y aplicación
        location / {
            proxy_pass http://cotizador_backend;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            
            proxy_buffering off;
            proxy_request_buffering off;
            
            proxy_connect_timeout 60s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
            
            # Timeouts para uploads grandes
            client_body_timeout 300s;
            client_max_body_size 25M;
        }

        # Health check
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
